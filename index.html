<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hamilton Famous Birthdays</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1>Hamilton Famous Birthdays</h1>
    <input id="search" type="text" placeholder="Search names or dates..." autocomplete="off">
  </header>

  <main class="container">
    <section id="people" class="grid">
      <a class="card" href="person.html" data-name="Alexander Hamilton" data-date="January 11">
        <figure class="portrait"><img src="images/sample-1.jpg" alt="Alexander Hamilton"></figure>
        <div class="card-meta"><h2 class="name">Alexander Hamilton</h2><p class="date">January 11</p></div>
      </a>

      <a class="card" href="person.html" data-name="Eliza Schuyler" data-date="August 9">
        <figure class="portrait"><img src="images/sample-2.jpg" alt="Eliza Schuyler"></figure>
        <div class="card-meta"><h2 class="name">Eliza Schuyler</h2><p class="date">August 9</p></div>
      </a>

      <a class="card" href="person.html" data-name="Aaron Burr" data-date="February 6">
        <figure class="portrait"><img src="images/sample-3.jpg" alt="Aaron Burr"></figure>
        <div class="card-meta"><h2 class="name">Aaron Burr</h2><p class="date">February 6</p></div>
      </a>

      <a class="card" href="person.html" data-name="Angelica Schuyler" data-date="February 20">
        <figure class="portrait"><img src="images/sample-4.jpg" alt="Angelica Schuyler"></figure>
        <div class="card-meta"><h2 class="name">Angelica Schuyler</h2><p class="date">February 20</p></div>
      </a>
    </section>
  </main>

  <script>
    const searchInput = document.getElementById('search');
    const cards = document.querySelectorAll('.card');
    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase().trim();
      cards.forEach(card => {
        const name = card.dataset.name.toLowerCase();
        const date = card.dataset.date.toLowerCase();
        card.style.display = name.includes(q) || date.includes(q) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
