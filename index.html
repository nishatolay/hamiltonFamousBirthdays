<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hamilton Famous Birthdays</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1>Hamilton Famous Birthdays</h1>
    <p class="tagline">Tap a person to learn more</p>
  </header>

  <main class="container">
    <section class="grid">
      <a class="card" href="person.html">
        <figure class="portrait">
          <img src="images/sample-1.jpg" alt="Person Name">
        </figure>
        <div class="card-meta">
          <h2 class="name">Person Name</h2>
          <p class="date">January 11</p>
        </div>
      </a>

      <a class="card" href="person.html">
        <figure class="portrait">
          <img src="images/sample-2.jpg" alt="Person Name">
        </figure>
        <div class="card-meta">
          <h2 class="name">Person Name</h2>
          <p class="date">May 3</p>
        </div>
      </a>

      <a class="card" href="person.html">
        <figure class="portrait">
          <img src="images/sample-3.jpg" alt="Person Name">
        </figure>
        <div class="card-meta">
          <h2 class="name">Person Name</h2>
          <p class="date">October 19</p>
        </div>
      </a>

      <a class="card" href="person.html">
        <figure class="portrait">
          <img src="images/sample-4.jpg" alt="Person Name">
        </figure>
        <div class="card-meta">
          <h2 class="name">Person Name</h2>
          <p class="date">December 7</p>
        </div>
      </a>
    </section>
  </main>
</body>
</html>
